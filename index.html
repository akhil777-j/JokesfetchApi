<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchingAPI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }


        .table-container {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #ddd;
        }

        thead {
            background-color: tomato;
            color: white;
            font-size: 1.1rem;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #ffe0d1;
            transition: 0.3s;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            th,
            td {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸ˜‚ Jokes API Table</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Setup</th>
                    <th>Punchline</th>
                    <th>Id</th>
                </tr>
            </thead>
            <tbody id="body"></tbody>
        </table>
    </div>

    <script>
        let body = document.getElementById("body");

        async function fetchapi() {

            const response = await fetch(
                "https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten"
            );
            const data = await response.json();

            body.innerHTML = ""; // clear old jokes
            data.forEach(element => {
                body.innerHTML += `
            <tr>
              <td>${element.type}</td>
              <td>${element.setup}</td>
              <td>${element.punchline}</td>
              <td>${element.id}</td>
            </tr>
          `;
            });

        }

        fetchapi();
    </script>
</body>

</html>
